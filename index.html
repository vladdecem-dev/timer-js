<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="header">
        <div class="container">
            vladdecem-dev
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="timer" id="timer">
                <div class="btn__group">
                    <input type="text" class="input" placeholder="YYYY-MM-DD">
                    <button class="submit">Send</button>
                </div>
                <div class="timer__numbers">
                    <div class="timer__numbers_item">
                        <span class="days">0</span>
                        <span class="timer__titles">days</span>
                    </div>
                    <div class="timer__numbers_item">
                        <span class="hours">0</span>
                        <span class="timer__titles">hours</span>
                    </div>
                    <div class="timer__numbers_item">
                        <span class="minutes">0</span>
                        <span class="timer__titles">minutes</span>
                    </div>
                    <div class="timer__numbers_item">
                        <span class="seconds">0</span>
                        <span class="timer__titles">seconds</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            Author: Vlad Dementev
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
